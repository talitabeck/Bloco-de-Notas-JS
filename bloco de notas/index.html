<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <meta name="description" content="Site onde voce pode criar, editar e deletar notas">
    <meta name="keywords" content="Notas, Lembrete, notes">
    <meta name="author" content="Beatriz Cristina dos Santos">
    <link rel="shortcut icon" href="img/icons8-tarefa-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <header>
                        <p>Adicionar nova nota</p>
                        <i class="fa-solid fa-xmark"></i>
                    </header>
                    <form action="">
                       <div class="row title">
                        <label>Titulo</label>
                        <input type="text">
                       </div>
                       <div class="row description">
                        <label>Descrição</label>
                        <textarea></textarea>
                       </div>
                       <button>Adicionar Nota</button> 
                    </form>
                </div>
            </div>
        </div>

        <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Adicionar uma nota nova</p>
        </li>

       
    </div>
    </main>

    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
